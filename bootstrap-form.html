<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<title>Curso completo de desenvolvedor web</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
	</head>
	
	<body>
		<form action="contato.php" method="post">
			<div class="form-group">
			    <label for="exampleInputEmail1">E-mail</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required="required">
			    <small id="emailHelp" class="form-text text-muted">Não compartilharemos seu email com mais ninguém.</small>
			</div>
			<div class="form-group">
			    <label for="exampleInputPassword1">Senha</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group">
			    <label for="exampleFormControlFile1">Selecione o arquivo</label>
			    <input type="file" class="form-control-file" id="exampleFormControlFile1">
			    <p class="help-block">Exemplo te texto de ajuda </p>
			</div>
			<div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Eu li e aceito os termos de uso</label>
			</div>
			
			  
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
		
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
